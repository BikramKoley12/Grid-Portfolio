<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Protfolio</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Protfolio</h2>
            <p class="subheading">When words become unclear. I shall focus with photographs, When images become inadequate. I shall be content with slience.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(Photo/Waterfall.jpg);">Waterfall</div>
            <div class="box col-2" style="background-image: url(Photo/Nature.jpg);">Nature</div>
            <div class="box" style="background-image: url(Photo/Ocean.jpg);">Ocean</div>
            <div class="box row-2" style="background-image: url(Photo/RainDrop.jpg);">RainDrop</div>
            <div class="box col-2" style="background-image: url(Photo/Mountain-2.jpg);">Mountain</div>
            <div class="box" style="background-image: url(Photo/Tree.jpg);">Tree</div>
            <div class="box col-2" style="background-image: url(Photo/Ocean-Sunset-2.jpg);">Ocean-Sunset</div>
        </div>
    </div>

</body>
</html>
